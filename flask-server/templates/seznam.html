{% extends 'navbar.html' %}

{%block content%}
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Jméno a přijmení</th>
            <th scope="col">Email</th>
            <th scope="col">Assets</th>

        </tr>
        </thead>
        <tbody>
            {% for zamestnanec in zamestnanci %}
                <tr>
                    <td><a href="seznam/{{ zamestnanec['id'] }}">{{ zamestnanec['first_name'] }} {{ zamestnanec['last_name'] }}</a></td>
                    <td>{{ zamestnanec['email'] }}</td>
                    <td>{{ zamestnanec['assets_count'] }}</td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{%endblock%}
